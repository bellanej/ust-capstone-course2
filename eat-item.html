<div class="container">
  <div class="row row-content align-items-center" id="eatItemContent">
    <div class="col-sm col-md flex-first">
      <div class="media">
        <img src="img/goldengate.JPG" width="200" height="200" class="d-flex mr-3 img-thumbnail align-self-center">
        <div class="media-body">
          <h2 class="mt-0">{{name}} <span class="badge badge-pill badge-success">{{price}}</span></h2>
          <h3>{{address}}</h3>
          <p class="hidden-xs-down"> {{description}}</p>
          <a href="{{homepage}}" target="_blank">{{homepage}}</a>
        </div> <!-- .media-body -->
      </div> <!-- .media -->
    </div> <!-- .col-sm -->
  </div> <!-- .row -->
</div>
